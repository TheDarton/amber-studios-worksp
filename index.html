<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Host Grotesk';
        src: url('https://cdn.jsdelivr.net/gh/Element-Type/HostGrotesk@main/fonts/HostGrotesk-Variable.woff2') format('woff2-variations'),
             url('https://cdn.jsdelivr.net/gh/Element-Type/HostGrotesk@main/fonts/HostGrotesk-Variable.woff') format('woff-variations');
        font-weight: 300 800;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Host Grotesk';
        src: url('https://cdn.jsdelivr.net/gh/Element-Type/HostGrotesk@main/fonts/HostGrotesk-VariableItalic.woff2') format('woff2-variations'),
             url('https://cdn.jsdelivr.net/gh/Element-Type/HostGrotesk@main/fonts/HostGrotesk-VariableItalic.woff') format('woff-variations');
        font-weight: 300 800;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
